{% extends 'base.html' %}

{% block content %}
<div class="row row-cols-4">
    {% for post in posts %}
    <div class="col">
    <div class="card margin-auto" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{post.date}}</h6>
        <a href="{% url 'detail' post.pk %}" class="card-link">Card link</a>
      </div>
    </div>
</div>
    {% endfor %}
</div>
{% endblock %}
